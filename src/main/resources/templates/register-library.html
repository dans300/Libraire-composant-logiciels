<body>

<!--================Login Box Area =================-->
<section class="login_box_area p-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="login_box_img">
                    <img class="img-fluid" th:src="@{/img/login.jpg}" alt="">
                    <div class="hover">
                        <h4>You already have an account?</h4>
                        <p>There are advances being made in science and technology everyday !</p>
                        <a class="primary-btn" href="/login">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner border">
                    <div>
                        <h3>Create your account</h3>
                        <form class="row login_form" action="/library/register" method="post" id="contactForm">
                            <div class="col-md-12 form-group">
                                <input required type="text" class="form-control" id="name" name="name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input required type="email" class="form-control" id="email" name="email" placeholder="Email [note that it should be real one]" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email [note that it should be the real one]'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input required type="text" class="form-control" id="address" name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'">
                            </div>
                            <div class="col-md-6 form-group">
                                <input required type="text" class="form-control" id="login" name="login" placeholder="Login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Login'">
                            </div>
                            <div class="col-md-6 form-group">
                                <input
                                        required
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Password'">
                            </div>
                            <div class="col-md-12 form-group mt-">
                                <button type="submit" value="submit" class="primary-btn">Register</button>
                                <div class="d-lg-none p-3 mb-1">
                                    <div class="hover">
                                        <h6>You already have an account? <a class="primary-btn" href="/login">Login</a></h6>
                                        <a href="/login">Login</a>
                                    </div>
                                </div>
                                <a href="/register">Register as a client ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->

<!--Toast start  -->
<div id="toast-container-failed"
     class="toast-container l-bg-red-dark"
     style="display:none; position: fixed; bottom: 20px; left: 20px; z-index: 11; padding: 5px 10px; border-radius: 5px; width: 185px!important; ">

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">

    </div>
    <div class="toast-header">
        <strong>Message</strong>
        <button type="button" class="ml-1 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">Something went wrong!</div>
</div>
<!--Toast end  -->
