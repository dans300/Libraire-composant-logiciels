<header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item" id="homeLink"><a class="nav-link" href="/" onclick="setActiveNavItem('homeLink')">Home</a></li>

                        <li th:if="${authenticated}" class="nav-item" id="commandsLink"><a class="nav-link" href="/client/commands" onclick="setActiveNavItem('commandsLink')">My commands</a></li>

                        <li class="nav-item" id="aboutUsLink"><a class="nav-link" href="#about-us" onclick="setActiveNavItem('aboutUsLink')">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">
                            <span th:if="${!authenticated}">Login</span>
                            <span th:if="${authenticated}">Logout</span>
                        </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item"><a href="/panel" class="cart"><span class="ti-shopping-cart"></span></a></li>
                        <li class="nav-item">
                            <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form class="d-flex justify-content-between mb-0" method="get" action="/">
                <input type="text" name="key-word" class="form-control" id="search_input" placeholder="Search Here by book title, editor, library, author, category or book state">
                <button type="submit" class="btn"></button>
                <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
